<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Confirmación de asistencia - Boda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fuentes elegantes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:wght@400;500&display=swap" rel="stylesheet">

  <!-- Hoja de estilos -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="overlay">
    <div class="container">
      <form id="formBoda">
        <div class="campo">
          <label for="nombre" class="titulo">Nombre de Familia o Asistente</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            placeholder="Nombre de Familia o Asistente"
            required
          />
        </div>

        <div class="campo">
          <label for="adultos" class="titulo">Cantidad de Adultos</label>
          <input
            type="number"
            id="adultos"
            name="adultos"
            min="0"
            value="1"
            placeholder="Cantidad de Adultos"
            required
          />
        </div>

        <div class="campo">
          <label for="ninos" class="titulo">Cantidad de Niños</label>
          <input
            type="number"
            id="ninos"
            name="ninos"
            min="0"
            value="0"
            placeholder="Cantidad de Niños"
            required
          />
        </div>

        <button type="submit" class="btn-enviar">Enviar</button>

        <div id="mensajeExito" class="mensaje-exito">
          ¡Gracias por confirmar su asistencia!
        </div>
        <div id="mensajeError" class="mensaje-error">
          Ocurrió un error al enviar. Inténtelo de nuevo más tarde.
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
